{% extends "base.html" %}

{% block title %}Editing {{ page.title }} - {{ super() }}{% endblock %}

{% block content %}
<h1>{{ page.title }}</h1>
<span>
	Last on {{ page.last_edited.strftime('%B %d, %Y at %H:%S') }}.
</span>
<form method="post" action="{{ uri_for('page', page_title=page.title) }}">
	<textarea name="text" class="large">{{ page.text }}</textarea>
	<input type="submit" value="Save" />
</form>
{% endblock %}
